name: GitHub Metrics (The Dashboard)
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.TOKEN }}
          
          # ðŸ–¼ï¸ ONE GIANT IMAGE
          filename: github-metrics.svg
          
          # âš™ï¸ CONFIGURATION
          user: DivyanshuSingh96
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          
          # ðŸ§© PLUGIN 1: ISOMETRIC CALENDAR (The 3D Blocks)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # ðŸ§© PLUGIN 2: LANGUAGES (Donut Chart)
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: "github"
          
          # ðŸ§© PLUGIN 3: HABITS (Day vs Night)
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_trim: yes
          
          # ðŸ§© PLUGIN 4: LINES OF CODE (History)
          plugin_lines: yes
